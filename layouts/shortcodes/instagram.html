{{- $id := .Get "id" | default (.Get 0) -}}
{{- $hidecaption := .Get "hidecaption" | default false -}}
<blockquote class="instagram-media" data-instgrm-captioned="{{ not $hidecaption }}" data-instgrm-permalink="https://www.instagram.com/p/{{ $id }}/">
  <a href="https://www.instagram.com/p/{{ $id }}/">View this post on Instagram</a>
</blockquote>
<script async src="//www.instagram.com/embed.js"></script>
